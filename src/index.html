<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <a href="" class="header__link">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo">
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__edit"></div>
          <img src="#" alt="аватар профиля" class="profile__avatar">
          <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
            <button class="profile__btn-edit" type="button"></button>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <!--Попап редактирования профиля-->
    <div id="popup-pofile" class="popup">
      <div class="popup__conteiner">
        <button class="popup__btn-close" type="button"></button>
        <form class="popup__form-edit" id="profile-form" name="profile" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input popup__input_item_name" id="name-input" name="profile_name" type="text" value="Жак-Ив Кусто" required placeholder="Имя" minlength="2" maxlength="40">
          <span class="popup__input-error name-input-error"></span>
          <input class="popup__input popup__input_item_description" id="job-input" name="profile_job" type="text" value="Исследователь океана" required placeholder="О себе" minlength="2" maxlength="200">
          <span class="popup__input-error job-input-error"></span>
          <button class="popup__btn-submit" type="submit" disabled>Сохранить</button>
        </form>
      </div>
    </div> 
    <!--Попап добавления карточки-->
    <div id="popup-cards" class="popup">
      <div class="popup__conteiner">
        <button class="popup__btn-close" type="button"></button>
        <form class="popup__form-edit" id="cards-form" name="cards" novalidate>
          <h3 class="popup__title">Новое место</h3>
            <input class="popup__input popup__input_item_name" id="place-input" name="mestoname" type="text" minlength="2" maxlength="30" required placeholder="Название">
            <span class="popup__input-error place-input-error"></span>
            <input class="popup__input popup__input_item_description" id="url-input" name="mestolink" type="url" required placeholder="Ссылка на картинку">
            <span class="popup__input-error url-input-error"></span>
          <button class="popup__btn-submit" type="submit" disabled>Создать</button>
        </form>
      </div>
    </div>
    <!-- Попап редактирования аватара -->
  <div id="popup-avatar" class="popup">
    <div class="popup__conteiner">
      <button class="popup__btn-close" type="button"></button>
      <form class="popup__form-edit" id="avatar-form" name="avatar" novalidate>
        <h3 class="popup__title">Обновить аватар</h3>
          <input class="popup__input popup__input_item_avatar" name="avatarinput" id="avatar-input" type="url" required placeholder="Ссылка на фото">
          <span class="popup__input-error avatar-input-error"></span>
        <button class="popup__btn-submit" type="submit" disabled>Сохранить</button>
      </form>
    </div>
  </div>
    <!--template карточки-->
    <template id="card-template">
      <li class="elements__card">
        <button class="elements__del-card"></button>
        <img alt="" class="elements__img">
        <div class="elements__description">
          <h2 class="elements__text"></h2>
          <div class="elements__like-block">
            <button class="elements__like" type="button"></button>
            <p class="elements__number-like">0</p>
          </div>
        </div>
        
      </li>
    </template> 
    <!-- Попап изображения -->
  <div id="image-popup" class="popup popup_img_active">
    <div class="popup__img-container">
      <button type="button" class="popup__btn-close"></button>
      <img src="#" class="popup__image" alt="">
      <p class="popup__description"></p>
    </div>
  </div>
  <!-- Попап удаления карточки -->
  <div id="delete-card" class="popup">
    <div class="popup__conteiner">
      <button class="popup__btn-close" type="button"></button>
      <form class="popup__form-edit" id="delete-form" name="delete" novalidate>
        <h3 class="popup__title">Вы уверены?</h3>
        <button class="popup__btn-submit" type="submit" disabled>Да</button>
      </form>
    </div>
  </div>
  </div>
  <script type="module" src="./pages/index.js"></script>
</body>
</html>
